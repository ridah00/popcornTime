<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f9a12e2310.js" crossorigin="anonymous"></script>
  <title>PopcornTime</title>
</head>

<body class="bg-dark">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0">
      <div class="container-fluid p-1">
        <a href="#"><img onclick="show_movies()" src="./img/popcorntime_logo1.png" alt="popcorntime logo"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" onclick="show_movies()">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="upcoming_button" href="#">Prochains</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Catégories
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Romance</a></li>
                <li><a class="dropdown-item" href="#">Comédie</a></li>
                <li><a class="dropdown-item" href="#">Science-fiction</a></li>
                <li><a class="dropdown-item" href="#">Horreur</a></li>

              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="search_input" class="form-control me-2" type="search" placeholder="Tapez le nom de votre film" aria-label="Search">
            <button id="search_button" class="btn btn-outline-success" type="button">Chercher</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>

    <section id="movie_section" class="row justify-content-evenly gap-3 my-5 m-0 scroll-container">

    </section>
  </main>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
